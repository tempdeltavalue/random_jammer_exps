<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTROGRAM</title>
    <style>
        body {
            font-family: 'monospace', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #000;
            color: #00FF00;
            padding: 10px;
            box-sizing: border-box;
        }

        .spectrograms-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            flex-grow: 1;
            align-items: flex-start;
        }
        .spectrogram-card {
            background-color: #111;
            padding: 10px;
            border: 1px solid #00AA00;
            border-radius: 0;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            width: calc(50% - 15px);
            min-width: 300px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        canvas {
            background-color: #000;
            width: 100%;
            height: 250px; /* Display height remains the same */
            border: 1px solid #00AA00;
            border-radius: 0;
            margin-bottom: 5px;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        .axis-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7em;
            color: #00AA00;
            margin-top: 0px;
            position: relative;
            height: 20px;
        }
        .axis-labels .y-label {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            white-space: nowrap;
            color: #00AA00;
            font-size: 1.2em;
            font-weight: bold;
        }
        .axis-labels .x-label {
            text-align: center;
            width: 100%;
            color: #00AA00;
        }
        .frequency-labels {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.6em;
            color: #00AA00;
            padding: 5px 2px;
            box-sizing: border-box;
            pointer-events: none;
        }
        .frequency-labels span {
            line-height: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .spectrogram-card {
                width: 95%;
            }
            .axis-labels .y-label {
                position: static;
                transform: none;
                text-align: center;
                width: 100%;
                font-size: 1em;
                margin-bottom: 5px;
            }
            .frequency-labels {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="spectrograms-container" id="spectrogramsContainer">
        <!-- Spectrogram cards will be dynamically added here by JavaScript -->
    </div>

    <script>
        const spectrogramCanvases = {};
        const spectrogramContexts = {};
        const spectrogramsContainer = document.getElementById('spectrogramsContainer');

        let overallMaxMagnitude = 100000;
        const MAX_HISTORY_SIZE = 100; // This MUST match Flask's MAX_HISTORY_SIZE

        const numFreqBinsPerChannel = {};

        function getColorForMagnitude(magnitude, maxMagnitude) {
            const normalized = Math.min(1, Math.max(0, magnitude / maxMagnitude));
            let r = 0, g = 0, b = 0;

            if (normalized < 0.16) {
                b = normalized / 0.16;
            } else if (normalized < 0.33) {
                g = (normalized - 0.16) / 0.17;
                b = 1;
            } else if (normalized < 0.5) {
                r = (normalized - 0.33) / 0.17;
                g = 1;
                b = 1 - r;
            } else if (normalized < 0.66) {
                r = (normalized - 0.5) / 0.16;
                g = 1;
            } else if (normalized < 0.83) {
                r = 1;
                g = 1 - (normalized - 0.66) / 0.17;
            } else {
                r = 1;
                g = (normalized - 0.83) / 0.17;
                b = (normalized - 0.83) / 0.17;
            }

            return `rgb(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(b * 255)})`;
        }

        function getOrCreateSpectrogramCanvas(channel, samplingFreq, actualNumFreqBins) {
            let canvas = spectrogramCanvases[channel];
            let ctx = spectrogramContexts[channel];

            if (!canvas) {
                const card = document.createElement('div');
                card.className = 'spectrogram-card';
                card.id = `card-${channel}`;
                card.innerHTML = `
                    <canvas id="spectrogramCanvas-${channel}"></canvas>
                    <div class="frequency-labels" id="freqLabels-${channel}"></div>
                    <div class="axis-labels">
                        <span class="y-label">CH ${channel}</span>
                        <span class="x-label">TIME</span>
                    </div>
                `;
                spectrogramsContainer.appendChild(card);

                canvas = document.getElementById(`spectrogramCanvas-${channel}`);
                ctx = canvas.getContext('2d');

                ctx.imageSmoothingEnabled = false;
                ctx.mozImageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.msImageSmoothingEnabled = false;

                canvas.width = MAX_HISTORY_SIZE;
                canvas.height = actualNumFreqBins; // Set height based on actual data

                spectrogramCanvases[channel] = canvas;
                spectrogramContexts[channel] = ctx;
                numFreqBinsPerChannel[channel] = actualNumFreqBins;

                const freqLabelsDiv = document.getElementById(`freqLabels-${channel}`);
                const maxFreq = samplingFreq / 2; // Nyquist frequency
                freqLabelsDiv.innerHTML = '';
                for (let i = 0; i <= 4; i++) { // Show 5 labels (0%, 25%, 50%, 75%, 100% of max freq)
                    const freq = (maxFreq / 4) * i;
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = `${freq.toFixed(1)}Hz`;
                    freqLabelsDiv.appendChild(labelSpan);
                }
            } else if (canvas.height !== actualNumFreqBins) {
                canvas.height = actualNumFreqBins;
                numFreqBinsPerChannel[channel] = actualNumFreqBins;
                const freqLabelsDiv = document.getElementById(`freqLabels-${channel}`);
                const maxFreq = samplingFreq / 2;
                freqLabelsDiv.innerHTML = '';
                for (let i = 0; i <= 4; i++) {
                    const freq = (maxFreq / 4) * i;
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = `${freq.toFixed(1)}Hz`;
                    freqLabelsDiv.appendChild(labelSpan);
                }
            }
            return { canvas, ctx };
        }

        function drawSpectrogramColumn(channel, magnitudes, columnIndex, currentOverallMaxMagnitude) {
            const { canvas, ctx } = spectrogramCanvases[channel] ? { canvas: spectrogramCanvases[channel], ctx: spectrogramContexts[channel] } : {};
            if (!canvas || !ctx || !magnitudes || magnitudes.length === 0) return;

            if (canvas.height !== magnitudes.length) {
                canvas.height = magnitudes.length;
                numFreqBinsPerChannel[channel] = magnitudes.length;
            }

            const canvasHeight = canvas.height;
            const pixelHeight = canvasHeight / magnitudes.length;

            for (let j = 0; j < magnitudes.length; j++) {
                const magnitude = magnitudes[j];
                const y = canvasHeight - ((j + 1) * pixelHeight);

                ctx.fillStyle = getColorForMagnitude(magnitude, currentOverallMaxMagnitude);
                ctx.fillRect(columnIndex, y, 1, pixelHeight);
            }
        }

        let animationFrameId = null;
        let lastUpdateTime = 0;
        const desiredFrameRate = 50; // Target 50 updates per second (20ms per frame)
        const frameInterval = 1000 / desiredFrameRate;

        async function updateSpectrogramsLoop(currentTime) {
            if (currentTime - lastUpdateTime >= frameInterval) {
                lastUpdateTime = currentTime;

                try {
                    const response = await fetch('/get_fft_history');
                    const allChannelHistory = await response.json();

                    let currentMaxMagnitude = 1;

                    for (const channel in allChannelHistory) {
                        if (allChannelHistory.hasOwnProperty(channel)) {
                            const history = allChannelHistory[channel];
                            if (history.length > 0) {
                                history.forEach(dataPoint => {
                                    dataPoint.magnitudes.forEach(mag => {
                                        if (mag > currentMaxMagnitude) {
                                            currentMaxMagnitude = mag;
                                        }
                                    });
                                });
                            }
                        }
                    }
                    overallMaxMagnitude = currentMaxMagnitude * 1.1;
                    if (overallMaxMagnitude < 1000) overallMaxMagnitude = 1000;

                    for (const channel in allChannelHistory) {
                        if (allChannelHistory.hasOwnProperty(channel)) {
                            const history = allChannelHistory[channel];
                            if (history.length > 0) {
                                getOrCreateSpectrogramCanvas(channel, history[0].sampling_freq, history[0].magnitudes.length);
                                const { canvas, ctx } = { canvas: spectrogramCanvases[channel], ctx: spectrogramContexts[channel] };

                                ctx.clearRect(0, 0, canvas.width, canvas.height);
                                for (let i = 0; i < history.length; i++) {
                                    drawSpectrogramColumn(channel, history[i].magnitudes, i, overallMaxMagnitude);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error fetching FFT history:', error);
                }
            }
            animationFrameId = requestAnimationFrame(updateSpectrogramsLoop);
        }

        window.onload = () => {
            animationFrameId = requestAnimationFrame(updateSpectrogramsLoop);
        };
    </script>
</body>
</html>
